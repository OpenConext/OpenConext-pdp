<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!--[if !mso]><!-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!--<![endif]-->
    <meta name="viewport" content="width=device-width"/>
    <title></title>
    <style type="text/css">
        body {
            color: #333333;
            line-height: 18px;
            font-size: 16px;
            font-family: Helvetica, sans-serif;
        }

        body, td {
            mso-line-height-rule: exactly;
            line-height: 18px;
        }

        h1 {
            font-size: 24px;
            font-weight: normal;
            mso-line-height-rule: exactly;
            line-height: 33px;
        }

        a, a:visited {
            color: #0088CC;
        }

    </style>

</head>
<body>
<table width="100%" border="0" cellspacing="0" cellpadding="0"
       style="mso-line-height-rule:exactly;">
    <tr>
        <td>
            <div
                    style="max-width:960px;
                    border-radius: 5px;
                    margin-bottom:0 ;
                    background-color:rgb(249, 249, 249);
                    margin-left:auto;
                    margin-right:auto;margin-top:0 ;
                    padding-bottom:40px;
                    padding-left:5%;
                    padding-right:5%;
                    padding-top:1%;
                    border: 1px solid #D8DADC;">

                <h1>
                    PDP Conflicts</h1>

                <p style="color: #636363; margin: 0px; padding: 0px;">
                    A new PDP policy is created / updated that conflicts with already existing policies. Please visit <a href="@@base_url@@">PDP admin</a> to investigate and possible amend
                this policy</p>
                <p style="color: #636363;">
                    @@conflicts@@
                </p>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
