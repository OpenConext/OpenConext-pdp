---
# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'adopt'
          cache: 'maven'
      - name: Set up MySQL
        uses: shogo82148/actions-setup-mysql@v1
        with:
          distribution: "mariadb"
          mysql-version: "10.6"
      - run: |
          mysql -uroot -h127.0.0.1 -e \
          "CREATE DATABASE pdpserver CHARACTER SET utf8mb4 \
          COLLATE utf8mb4_unicode_520_ci;"
      - run: |
          mysql -uroot -h127.0.0.1 -e \
          "CREATE USER 'pdp'@'localhost' IDENTIFIED BY 'secret';";
      - run: |
          mysql -uroot -h127.0.0.1 -e \
          "GRANT ALL privileges ON pdp.* TO 'pdp'@'localhost';"
      - name: Build with Maven
        run: mvn clean install --file pom.xml
      - name: Generate JaCoCo Badge
        uses: cicirello/jacoco-badge-generator@v2
        with:
          generate-branches-badge: true
          jacoco-csv-file: "**/jacoco.csv"
      - name: Log coverage percentage
        run: |
          echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
          echo "branch coverage = ${{ steps.jacoco.outputs.branches }}"

      - name: Commit the badge (if it changed)
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        run: |
          if [[ `git status --porcelain` ]]; then
            git config --global user.name 'Okke Harsta'
            git config --global user.email 'oharsta@users.noreply.github.com'
            git add -A
            git commit -m "Autogenerated JaCoCo coverage badge"
            git pull -r
            git push
          fi
